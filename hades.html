      "arab": "حَدَّثَنَا مُسَدَّدٌ حَدَّثَنَا يَحْيَى عَنْ ابْنِ أَبِي عَرُوبَةَ عَنْ قَتَادَةَ عَنْ أَبِي حَرْبِ بْنِ أَبِي الْأَسْوَدِ عَنْ أَبِيهِ عَنْ عَلِيٍّ رَضِيَ اللَّهُ عَنْهُ قَالَيُغْسَلُ مِنْ بَوْلِ الْجَارِيَةِ وَيُنْضَحُ مِنْ بَوْلِ الْغُلَامِ مَا لَمْ يَطْعَمْحَدَّثَنَا ابْنُ الْمُثَنَّى حَدَّثَنَا مُعَاذُ بْنُ هِشَامٍ حَدَّثَنِي أَبِي عَنْ قَتَادَةَ عَنْ أَبِي حَرْبِ بْنِ أَبِي الْأَسْوَدِ عَنْ أَبِيهِ عَنْ عَلِيِّ بْنِ أَبِي طَالِبٍ رَضِيَ اللَّهُ عَنْهُ أَنَّ النَّبِيَّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ قَالَ فَذَكَرَ مَعْنَاهُ وَلَمْ يَذْكُرْ مَا لَمْ يَطْعَمْ زَادَ قَالَ قَتَادَةُ هَذَا مَا لَمْ يَطْعَمَا الطَّعَامَ فَإِذَا طَعِمَا غُسِلَا جَمِيعًا",
      "id": "Telah menceritakan kepada kami [Musaddad] telah menceritakan kepada kami [Yahya] dari [Ibnu Abu Arubah] dari [Qatadah] dari [Abu Harb bin Abu Al Aswad] dari [Ayahnya] dari [Ali radliallahu 'anhu] dia berkata; Kencing anak perempuan dicuci sedangkan kencing anak laki-laki cukup diperciki, selama dia belum makan. Telah menceritakan kepada kami [Ibnu Al Mutsanna] telah menceritakan kepada kami [Mu'adz bin Hisyam] telah menceritakan kepadaku [Ayahku] dari [Qatadah] dari [Abu Harb bin Abu Al Aswad] dari [Ayahnya] dari [Ali bin Abu Thalib radliallahu 'anhu] bahwasanya Nabi shallallahu 'alaihi wasallam bersabda: Kemudian dia menyebutkan maknanya dan tidak menyebutkan kalimat; 'selama dia belum makan. ' Dia menambahkan, Qatadah mengatakan; Ini kalau keduanya belum makan, apabila telah makan maka kedua-duanya dicuci. "

    {

      "arab": "حَدَّثَنَا أَحْمَدُ بْنُ عَمْرِو بْنِ السَّرْحِ وَابْنُ عَبْدَةَ فِي آخَرِينَ وَهَذَا لَفْظُ ابْنِ عَبْدَةَ أَخْبَرَنَا سُفْيَانُ عَنْ الزُّهْرِيِّ عَنْ سَعِيدِ بْنِ الْمُسَيِّبِ عَنْ أَبِي هُرَيْرَةِأَنَّ أَعْرَابِيًّا دَخَلَ الْمَسْجِدَ وَرَسُولُ اللَّهِ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ جَالِسٌ فَصَلَّى قَالَ ابْنُ عَبْدَةَ رَكْعَتَيْنِ ثُمَّ قَالَ اللَّهُمَّ ارْحَمْنِي وَمُحَمَّدًا وَلَا تَرْحَمْ مَعَنَا أَحَدًا فَقَالَ النَّبِيُّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ لَقَدْ تَحَجَّرْتَ وَاسِعًا ثُمَّ لَمْ يَلْبَثْ أَنْ بَالَ فِي نَاحِيَةِ الْمَسْجِدِ فَأَسْرَعَ النَّاسُ إِلَيْهِ فَنَهَاهُمْ النَّبِيُّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ وَقَالَ إِنَّمَا بُعِثْتُمْ مُيَسِّرِينَ وَلَمْ تُبْعَثُوا مُعَسِّرِينَ صُبُّوا عَلَيْهِ سَجْلًا مِنْ مَاءٍ أَوْ قَالَ ذَنُوبًا مِنْ مَاءٍحَدَّثَنَا مُوسَى بْنُ إِسْمَعِيلَ حَدَّثَنَا جَرِيرٌ يَعْنِي ابْنَ حَازِمٍ قَالَ سَمِعْتُ عَبْدَ الْمَلِكِ يَعْنِي ابْنَ عُمَيْرٍ يُحَدِّثُ عَنْ عَبْدِ اللَّهِ بْنِ مَعْقِلِ بْنِ مُقَرِّنٍ قَالَ صَلَّى أَعْرَابِيٌّ مَعَ النَّبِيِّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ بِهَذِهِ الْقِصَّةِ قَالَ فِيهِ وَقَالَ يَعْنِي النَّبِيَّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ خُذُوا مَا بَالَ عَلَيْهِ مِنْ التُّرَابِ فَأَلْقُوهُ وَأَهْرِيقُوا عَلَى مَكَانِهِ مَاءً قَالَ أَبُو دَاوُد وَهُوَ مُرْسَلٌ ابْنُ مَعْقِلٍ لَمْ يُدْرِكْ النَّبِيَّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ",
      "id": "Telah menceritakan kepada kami [Ahmad bin Amru bin As Sarj] dan [Ibnu Abdah] pada para perawi yang lain, dan ini adalah lafazh Ibnu Abdah telah mengabarkan kepada kami [Sufyan] dari [Az Zuhri] dari [Sa'id bin Al Musayyib] dari [Abu Hurairah] bahwasanya pernah ada seorang Arab badui masuk ke masjid, sedangkan Rasulullah shallallahu 'alaihi wasallam duduk, lalu orang tersebut mengerjakan shalat, kata [Ibnu Abdah], Dua rakaat, kemudian dia (si badui) berkata; Ya Allah, rahmatilah aku dan Muhammad, dan janganlah engkau beri rahmat kepada seseorang pun bersama kami! Maka Rasulullah shallallahu 'alaihi wasallam bersabda: \"Sesungguhnya kamu telah mempersempit suatu perkara yang luas\". Kemudian tidak lama kemudian orang itu kencing di sudut masjid. Maka orang-orang dengan segera membentaknya, lalu Nabi shallallahu 'alaihi wasallam melarang mereka dan bersabda: \"Sesungguhnya kamu sekalian diutus untuk mempermudah, tidak diutus untuk mempersulit, tuangkanlah air satu timba ke atas kencing itu!\" Telah menceritakan kepada kami [Musa bin Isma'il] telah menceritakan kepada kami [Jarir bin Hazim] dia berkata; Saya mendengar [Abdul Malik bin Umair] dia menceritakan hadits dari [Abdullah bin Ma'qil bin Muqarrin] dia berkata; Pernah ada seorang Arab badui yang mengerjakan shalat bersama Nabi shallallahu 'alaihi wasallam... seperti kisah dalam hadits tersebut, lalu Nabi shallallahu 'alaihi wasallam bersabda: \"Ambillah debu tanah yang dikencingi itu, lalu buanglah. Setelah itu tuangkanlah air ke atas tempat (yang dikencingi itu) \". Abu Dawud berkata; Ini adalah mursal Ibnu Aqil, dia tidak pernah bertemu dengan Nabi shallallahu 'alaihi wasallam. "

    {

      "id": "Telah menceritakan kepada kami [Muhammad bin Yahya bin Faris] telah menceritakan kepada kami [Abu Ma'mar] telah menceritakan kepada kami [Abdul Warits] telah menceritakan kepada kami [Ummu Yunus binti Syaddad] dia berkata; Telah menceritakan kepadaku [bibiku, Ummu Jahdar Al 'Amiriyyah] bahwasanya dia pernah bertanya kepada [Aisyah] tentang darah haidl yang mengenai pakaian, maka dia menjawab; Saya pernah bersama Rasulullah shallallahu 'alaihi wasallam, kami mengenakan pakaian dan kain yang lain di bagian atasnya. Tatkala di pagi hari, Rasulullah shallallahu 'alaihi wasallam mengambil kain tersebut dan memakainya, kemudian keluar dan shalat Shubuh. Setelah itu beliau duduk, lalu ada seorang lelaki berkata; Wahai Rasulullah, ada sebercak darah di pakaianmu. Maka Rasulullah shallallahu 'alaihi wasallam menggenggam bagian di samping bercak darah tersebut, kemudian mengirimnya kepadaku dalam keadaan tergenggam di tangan seorang anak lelaki. Beliau bersabda: \"Cucilah kain ini dan jemurlah kemudian kirim kembali kepadaku\". Lalu saya meminta nampanku dan saya pun mencuci kain itu, kemudian saya jemur, lalu saya kembalikan kepadanya. Setelah itu Rasulullah shallallahu 'alaihi wasallam datang di siang hari dengan mengenakan kain itu. "

      "id": "Telah menceritakan kepada kami [Muhammad bin Salamah Al Muradi] telah menceritakan kepada kami [Ibnu Wahb] dari [Usamah bin Zaid Al Laitsi] dari [Ibnu Syihab] dia telah mengabarkan kepadanya bahwa Umar bin Abdul Aziz pernah duduk berkhutbah di atas mimbar hingga mengakhirkan sedikit waktu Ashar. Maka Urwah bin Az Zubair berkata kepadanya; Ketahuilah, sesungguhnya Jibril Alaihis Salam telah mengabarkan kepada Muhammad shallallahu 'alaihi wasallam tentang waktu shalat. Maka Umar berkata kepadanya; Ketahuilah apa yang kamu katakan. [Urwah] mengatakan; Saya mendengar [Basyir bin Abu Mas'ud] berkata; Saya telah mendengar [Abu Mas'ud Al Anshari] berkata; Saya telah mendengar Rasulullah shallallahu 'alaihi wasallam bersabda: \"Jibril Alaihis Salam turun lalu mengabarkan kepadaku tentang waktu shalat. Saya shalat bersamanya, kemudian shalat bersamanya, kemudian shalat bersamanya, kemudian shalat bersamanya, kemudian shalat bersamanya\", beliau menghitung sampai lima kali shalat dengan jari-jarinya, lalu saya melihat Rasulullah shallallahu 'alaihi wasallam shalat Zhuhur tatkala matahari tergelincir, dan terkadang mengakhirkannya hingga panas semakin menjadi, dan saya melihat beliau shalat Ashar sedangkan matahari tinggi berwarna putih sebelum warna kuning memasukinya, seseorang pergi dari shalat kemudian ke Dzul Hulaifah sebelum matahari tenggelam. Kemudian beliau shalat Maghrib ketika matahari tenggelam, dan shalat Isya tatkala ufuk berwarna hitam, dan terkadang mengakhirkannya hingga orang-orang berkumpul. Dan beliau shalat Shubuh terkadang tatkala ghalas (kegelapan akhir malam telah bercampur dengan cahaya pagi) dan pada kesempatan yang lain tatkala cahaya telah terang. Setelah itu shalatnya adalah pada saat ghalas hingga beliau wafat dan tidak pernah mengulangi shalat Shubuh hingga cahaya telah terang. Abu Dawud berkata; Telah meriwayatkan hadits ini dari [Az Zuhri], [Ma'mar] dan [Malik] dan [Ibnu Uyainah] dan [Syu'aib bin Abu Hamzah] dan [Al Laits bin bin S
